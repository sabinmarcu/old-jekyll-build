<ul id="post-list">
    {% for post in paginator.posts %}
        <li class="{% if post.previewImg %}haspreview{% endif %}">
            {% if post.previewImg %}<a href='{{ post.url }}'><img src="{{ post.previewImg }}" alt="{{post.title}} preview"></a>{% endif %}
            <span>
                <a href='{{ post.url }}'><aside class="dates">{{ post.date | date:"%b %d" }}</aside></a>
                <a href='{{ post.url }}'>{{ post.title }} <h2>{{ post.description }}</h2></a>
            </span>
        </li>
    {% endfor %}
</ul>

{% if paginator.previous_page or paginator.next_page %}
    {% include pagination.html %}
{% endif %}
