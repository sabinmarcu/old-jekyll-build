<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.name }}{% if page.title %} - {{ page.title }}{% endif %}</title>
  <link rel="shortcut icon" href="/assets/images/favicon.ico">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/highlight.css"><link href='http://fonts.googleapis.com/css?family=Open+Sans:400,100,300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link href='{{site.domain_name}}{{ site.baseurl }}site.atom' rel='alternate' title='{{ site.name }} - Atom' type='application/atom+xml'>
</head>
<body>

  {% include navigation.html %}

  {% if page.profile %}
      {% include profile.html     %}
  {% endif %}

  <section id="wrapper" class="{% if page.profile %}home{% endif %} main {% if page.categories contains 'tutorial' %}tutorial{% endif %}">

    {% if page.categories contains 'tutorial' %}
        <div id="toc-top" class="toc sidebar"></div>
    {% endif %}

    <div class="content">
        {{ content }}
    </div>

    {% if page.categories contains 'tutorial' %}
        <div id="toc-bottom" class="toc sidebar"></div>
    {% endif %}

  </section>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="{{ site.baseurl }}assets/js/toc.js"></script>
  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/highlight.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
